<div class="row">
<button class= "btn btn-primary btn-lg" routerLink="/dashboard"> 
    < Back to Dashboard 
</button>
</div>
<br><br>
<div id="box" class="row">
    <form [formGroup]="inputForm">
        <input type="text" formControlName="input" [(ngModel)]="input" placeholder="Enter the values for Conversion"> &nbsp;&nbsp;&nbsp;
        <button (click)="submit()" class="btn btn-success">Submit</button>
    </form>
    <div id="div">
        <h3 id="result">{{output}}</h3>
    </div>
</div>
